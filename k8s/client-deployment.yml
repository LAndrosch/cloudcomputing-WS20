apiVersion: apps/v1 
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1 
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ordermanager/client
        ports:
        - containerPort: 8080
