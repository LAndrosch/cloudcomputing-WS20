apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1 
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "om"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "order-manager"
        ports:
        - containerPort: 27017
